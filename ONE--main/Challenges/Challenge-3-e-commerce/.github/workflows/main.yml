name: main.yml
on:
  push:
    branches:
      - master  # Cambia esto a tu rama principal
      
jobs:
  build:
    runs-on: windows-latest
    
steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and deploy
        run: |
          # Agrega aquí cualquier comando de compilación necesario
          # Puedes usar "cp" para copiar el archivo index.html a la ubicación deseada
          # seria "cp carpetaDelArchivo/archivo carpetaDondePegarArchivo" en este caso se usa . (punto) para indicar el directorio actual
          cp screens/index.html ..

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .. # Ruta relativa al directorio de trabajo actual
        
