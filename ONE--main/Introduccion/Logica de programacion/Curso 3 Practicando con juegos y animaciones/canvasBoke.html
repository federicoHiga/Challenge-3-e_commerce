<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var screen = document.querySelector ("canvas");
        var paintBrush = screen.getContext ("2d");

        paintBrush.fillStyle = "blue";
        paintBrush.fillRect(0,0,600,400);

        paintBrush.fillStyle = "yellow";
        paintBrush.fillRect(0,133.333333333,600,133.333333333);         

        paintBrush.fillStyle = "blue";
        paintBrush.beginPath();
        paintBrush.arc(300,200,50,0,2*3.14);
        paintBrush.fill();


    </script>
</body>
</html>
