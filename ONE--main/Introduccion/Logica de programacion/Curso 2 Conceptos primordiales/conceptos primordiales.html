        document.getElementById("barra").focus();

        function aleatorio() {
            return Math.round(Math.random() * 10);
        }

        function sortear(cantidad) {
            var randomNumber = [];
            var contador = 1;

            while (contador <= cantidad) {
                var numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                var encontrado = false;

                if (numeroAleatorio != 0) {
                    for (posicion = 0; posicion < randomNumber.length; posicion++) {
                        if (numeroAleatorio == randomNumber[posicion]) {
                            encontrado = true
                            break;
                        }
                    } if (encontrado == false) {
                        randomNumber.push(numeroAleatorio);
                        contador++;
                    }
                }
            }
            return randomNumber
        }
