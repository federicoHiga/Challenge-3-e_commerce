<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imgs/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreyapellido">Nombre y apellido</label>
            <input class="input-padron" id="nombreyapellido" type="text" required>

            <label for="correoelectronico">Correo electronico</label>
            <input class="input-padron" id="correoelectronico" type="email" required placeholder="@dominio.com">

            <label for="telefono">Telefono</label>
            <input class="input-padron" id="telefono" type="tel" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" id="mensaje" cols="70" rows="10"></textarea>

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Telefono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>Whatsapp</label >
            </fieldset>
            <fieldset>
                <legend>En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label><input class="checkbox" type="checkbox" checked>¿Le gusaria recibir informacion de la Barberia Alura?</label >

            <input class="enviar" type="submit" value="Eviar formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>

        </table>
    </main>
    <footer>
        <img src="imgs/logo-blanco.png" alt="logo">
        <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>

</html>
